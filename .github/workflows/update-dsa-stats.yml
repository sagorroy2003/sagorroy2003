name: Update DSA Stats Card

permissions:
  contents: write

on:
  workflow_dispatch: # Allows you to run this manually
  push:
    branches:
      - main
  schedule: # Runs every 24 hours
    - cron: "0 0 * * *"

jobs:
  update-dsa-stats-card:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Stats and Save SVG
        run: |
          # 1. Download the file to a temporary name
          curl -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.36" -o stats-temp.svg "https://dsastats.vercel.app/api/codolio/sagor18?theme=dark"
          
          # 2. Get the file size in bytes
          FILE_SIZE=$(stat -c%s "stats-temp.svg")
          
          # 3. Check if file size is > 1000 bytes (a real SVG, not a 108-byte error)
          if [ $FILE_SIZE -gt 1000 ]; then
            echo "Successfully downloaded a valid SVG. Size: $FILE_SIZE bytes."
            # It's a good file, so overwrite the main dsa-stats.svg
            mv stats-temp.svg dsa-stats.svg
          else
            echo "Downloaded an invalid file (error page). Size: $FILE_SIZE bytes."
            echo "Aborting. The old dsa-stats.svg file will not be overwritten."
            # We exit, and do NOT move the bad file.
          fi

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dsa-stats.svg
          
          # This will now only commit if the 'Fetch' step
          # *actually* replaced the file with a new, good one.
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update Codolio DSA stats card"
            git push
          else
            echo "No changes to commit."
          fi
