name: Update DSA Stats Card

permissions:
  contents: write

on:
  workflow_dispatch: # Allows you to run this manually
  push:
    branches:
      - main
  schedule: # Runs every 24 hours
    - cron: "0 0 * * *"

jobs:
  update-dsa-stats-card:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Stats and Save SVG
        run: |
          # Fetch the latest stats card as an SVG with your username and theme
          curl -o dsa-stats.svg "https://dsastats.vercel.app/api/codolio/sagor18?theme=radical"
          
      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dsa-stats.svg
          # Commit only if there are actual changes
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update Codolio DSA stats card"
            git push
          else
            echo "No changes to commit."
          fi
